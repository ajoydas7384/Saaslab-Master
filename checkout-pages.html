<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>checkout-pages</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body class="checkout-pages">
	<div class="blog-details-area about-area cart-overview">
		<div class="container">
			<div class="row header-area">
				<div class="col-4">
					<h2>SaaS<span>lab</span></h2>
				</div>

				<div class="col-8">
					<nav class="navbar navbar-expand-lg navbar-light">
				    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavOne" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span><i class="fas fa-ellipsis-h"></i></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavOne">
							<ul class="navbar-nav">
								<li><a href="index.html">Home</a></li>
								<li><a href="product-page.html">Product</a></li>
								<li><a href="#">Featured</a></li>
								<li><a href="faq01.html">FAQ</a></li>
								<li><a href="contact.html">Contact</a></li>
								<li><i class="fas fa-cart-plus"></i></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>

			<div class="row header-banner text-center">
				<div class="col-8 offset-2">
					<H1>Make Sure, Your Product Is Ready</H1>
					<h4>Check Out</h4>
				</div>
			</div>
		</div>
	</div>


	<div class="shipping-area">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2 shipping-details">
					<div class="row">
						<div class="col">
							<h2>Shipping-Address</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<input class="shipping-address" type="name" placeholder="First Name">
						</div>
						<div class="col-6">
							<input class="shipping-address" type="name" placeholder="Last Name">
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<input class="shipping-address" type="email" placeholder="Email Address">
						</div>
						<div class="col-6">
							<input class="shipping-address" type="phone" placeholder="Phone Number">
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<select class="shipping-address" name="country" id="country">
								<option value="india">India</option>
								<option value="koria">Koria</option>
								<option value="pakistan">Pakistan</option>
								<option value="goya">Goya</option>
								<option value="london">London</option>
								<option value="paris">Paris</option>
							</select>
						</div>
						<div class="col-6">
							<select class="shipping-address" name="state" id="state">
								<option value="West Bengal">West Bengal</option>
								<option value="taminadu">Taminadu</option>
								<option value="bihar">Bihar</option>
								<option value="nepal">Nepal</option>
								<option value="london">London</option>
								<option value="paris">Paris</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<input class="shipping-address" type="text" placeholder="City">
						</div>

						<div class="col-6">
							<input class="shipping-address" type="text" placeholder="Zip or Postal Code">
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<input class="shipping-address" type="text" placeholder="Address linr 1">
						</div>
						<div class="col-12">
							<input class="shipping-address" type="text" placeholder="Address linr 2     (Optional)">
						</div>
						<div class="col-12">
							<textarea name="additional instruction" id="" cols="86" rows="3" placeholder="Additional Instruction"></textarea>
						</div>

						<div class="payment-button">
							<button>Payment Now</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="copyright">
		<div class="container">
			<div class="row">
				<div class="col-8 col-lg-4">
					<p>Copyright 2017 - All Right Reserved</p>
				</div>

				<div class="col-4 col-lg-8">
					<nav class="navbar navbar-expand-lg navbar-light header-menu">
				    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span><i class="fas fa-ellipsis-h"></i></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li><a href="#">Help</a></li>
								<li><a href="index.html">About</a></li>
								<li><a href="faq02.html">FAQ</a></li>
								<li><a href="#">Privacy</a></li>
								<li><a href="contact.html">Contact</a></li>
								<li><a href="#">Term</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
